<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <li>
                        <h2>State 1</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>State 2</h2>
                        <ul>
                            <li>City 3</li>
                            <li>City 4</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>Fake Amenity 1</li>
                    <li>Fake Amenity 2</li>
                    <li>Fake Amenity 3</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Place 1</h2>
                <div class="price_by_night">$100</div>
                <div class="information">
                    <div class="max_guest"><img src="images/icon-guests.png" alt="Guests icon"> Max guests: 4</div>
                    <div class="number_rooms"><img src="images/icon-bedrooms.png" alt="Bedrooms icon"> Bedrooms: 2</div>
                    <div class="number_bathrooms"><img src="images/icon-bathrooms.png" alt="Bathrooms icon"> Bathrooms: 2</div>
                </div>
                <div class="user"><strong>Owner:</strong> Fake Owner</div>
                <div class="description">Fake description</div>
            </article>
            <!-- Add more articles for more places -->
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
